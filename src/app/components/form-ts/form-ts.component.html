<div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form [formGroup]="formularioPorTs" (ngSubmit)="checkModal()" class="login100-form validate-form flex-sb flex-w">
                    <span class="login100-form-title p-b-51">
                        Crear nueva cuenta
                    </span>
                    <span [ngClass]="{'text-danger': controls.email.errors}" class="succces fadeIn">El correo es obligatorio</span> <!--con el .controls podemos esntrar a chequear los estadso de los atirbutos del ngForm, aca estoy diciendo que si el ngForm se envio(submited) y el atributo .errors en email es true, se cumpla el if-->
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="email"
                               formControlName = "email"
                               placeholder="Email">
                        <span class="focus-input100"></span>
                    </div>

                    <span [ngClass]="{'text-danger': controls.nombre.errors}" class="succces fadeIn">El nombre es obligatorio y debe contenter mas de 3 caracteres</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="text" 
                               formControlName="nombre" 
                               placeholder="Nombre y apellidos">
                        <span class="focus-input100"></span>
                    </div>
                    
                     <span [ngClass]="{'text-danger': controls.contrasena.errors}" class="succces fadeIn">La contraseña debe contenter 8 o mas caracteres,un caracter en mayuscula,un caracter en minuscula y un caracter especial</span>
                    <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                        <input class="input100"
                               type="password" 
                               formControlName="contrasena"
                               placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                        </div>
    
                        <div>
                            <a [routerLink]="['/home']" class="txt1">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                        </div>
                    </div>
    
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn"  [ngClass]="{'is-invalid btn' : controls.email.errors || controls.nombre.errors || controls.contrasena.errors}" type="submit" [disabled]="controls.email.errors">
                            Crear cuenta
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
